---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pgbouncer
  name: pgbouncer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      nodeSelector:
        pg-an: "true"
      containers:
      - image: bitnami/pgbouncer:latest
        name: pgbouncer
        ports:
        - containerPort: 6432
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100M
        env:
        - name: PGBOUNCER_POOL_MODE
          value: "transaction"
        - name: PGBOUNCER_PORT
          value: "6432"
        envFrom:
        - secretRef:
            name: pgbouncer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pgbouncer
  name: pgbouncer
spec:
  ports:
  - port: 6432
    protocol: TCP
    targetPort: 6432
  selector:
    app: pgbouncer
  type: ClusterIP
