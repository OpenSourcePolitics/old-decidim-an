    initiatives:
      initiatives:
        show:
          help_section: "<p>La plateforme des pétitions de l'Assemblée nationale permet
            aux citoyens d'adresser des pétitions à l'Assemblée nationale et de signer
            des pétitions déjà déposées.</p><p>Chaque pétition est attribuée à l'une
            des huit commissions permanentes de l'Assemblée nationale, en fonction
            de la thématique qu'elle aborde. Les pétitions ayant recueilli au moins
            100 000 signatures sont mises en ligne sur le site de l'Assemblée nationale
            pour plus de visibilité.</p><p>Après attribution de la pétition à une
            commission, les députés de la commission désignent un député-rapporteur
            qui propose ensuite soit d'examiner le texte au cours d'un débat faisant
            l'objet d'un rapport parlementaire, soit de classer la pétition. </p><p>La
            Conférence des présidents de l'Assemblée nationale peut également décider
            d'organiser un débat en séance publique sur une pétition ayant recueilli
            au moins 500 000 signatures, issues d'au moins 30 départements ou collectivités
            d'outre-mer. </p>"
